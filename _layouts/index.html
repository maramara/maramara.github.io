---
layout: default
---

{{ content }}

<br>
<div class="grid-container">
    {% for skill in site.data.skills %}
    <div class="grid-item">
        <img src="{{ skill.icon }}" />
        <h3>{{ skill.title }}</h3>
        <ul>
            {% for item in skill.list %}
            <li>{{ item.title }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
