<!-- Theme Navigation -->
<nav class="menu" id="theme-navigation">
  <ul>
    <li>Theme:</li>
    {% assign theme_nav = site.data.navigation | where: 'id', 'theme-nav' %}

    {% for item in theme_nav[0].items %}
    <li>
      <a href="#{{ item.id }}" data-theme="{{ item.id }}">
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
